<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web de Descargas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #container {
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #sidebar {
            width: 200px;
            float: left;
            padding: 20px;
            background: linear-gradient(to bottom, #f4f4f4, #ddd);
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        #content {
            margin-left: 220px;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        .options {
            display: none;
            margin-top: 10px;
        }
        .options a {
            display: block;
            margin-bottom: 5px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }
        .options a:hover {
            background: #eaeaea;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#" onclick="mostrarDescargas('juegos')">Juegos</a></li>
                <li><a href="#" onclick="mostrarDescargas('aplicaciones')">Aplicaciones</a></li>
                <li><a href="#" onclick="mostrarDescargas('programacion')">Programación</a></li>
                <li><a href="#" onclick="mostrarDescargas('tutoriales')">Tutoriales</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>Descargas</h2>
            <ul id="listaDescargas">
                <!-- Aquí se mostrarán las descargas -->
            </ul>
        </div>
    </div>

    <script>
        function mostrarDescargas(categoria) {
            var listaDescargas = document.getElementById('listaDescargas');
            listaDescargas.innerHTML = ''; // Limpiar la lista de descargas

            if (categoria === 'juegos') {
                listaDescargas.innerHTML += '<li><a href="descargas/juegos.zip">Juego 1</a></li>';
                listaDescargas.innerHTML += '<li><a href="descargas/juegos2.zip">Juego 2</a></li>';
                // Agregar más juegos según sea necesario
            } else if (categoria === 'aplicaciones') {
                listaDescargas.innerHTML += '<li><a href="descargas/aplicaciones.zip">Aplicación 1</a></li>';
                listaDescargas.innerHTML += '<li><a href="descargas/aplicaciones2.zip">Aplicación 2</a></li>';
                // Agregar más aplicaciones según sea necesario
            } else if (categoria === 'programacion') {
                listaDescargas.innerHTML += '<li><a href="descargas/programacion.zip">Proyecto 1</a></li>';
                listaDescargas.innerHTML += '<li><a href="descargas/programacion2.zip">Proyecto 2</a></li>';
                // Agregar más proyectos de programación según sea necesario
            } else if (categoria === 'tutoriales') {
                var opciones = document.createElement('div');
                opciones.className = 'options';
                opciones.innerHTML = '<a href="#" onclick="verTutoriales(\'aplicaciones\')">Aplicaciones</a>' +
                                      '<a href="#" onclick="verTutoriales(\'juegos\')">Juegos</a>' +
                                      '<a href="#" onclick="verTutoriales(\'programacion\')">Programación</a>';
                listaDescargas.appendChild(opciones);
            }
        }

        function verTutoriales(categoria) {
            if (categoria === 'aplicaciones') {
                window.location.href = "https://www.youtube.com/";
            } else if (categoria === 'juegos') {
                window.location.href = "https://www.tiktok.com/";
            } else if (categoria === 'programacion') {
                // Puedes dirigir a otra página de tutoriales de programación, si lo deseas.
            }
        }
    </script>
</body>
</html>
